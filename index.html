<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Alignment checker</title>
    <link rel="stylesheet" href="./lib/css/tufte.css">
    <link rel="stylesheet" href="./lib/css/fonts.css">
    <link rel="stylesheet" href="./lib/css/tst.css">
    <link rel="stylesheet" href="./lib/css/header.css">
    <link rel="stylesheet" href="./lib/css/transcription.css">
    <link rel="stylesheet" href="./lib/css/apparatus.css">
    <link rel="stylesheet" href="./lib/debugging/prism.css">
    <link rel="stylesheet" href="./lib/debugging/debugging.css">
    <script src="./lib/debugging/prism.js" data-manual=""></script>
    <script type="module" src="index.mjs"></script>
    <style type="text/css">
body {
    position: relative;
    left: 0;
    display: flex;
    flex-direction: column;
}
#input, #output {
    width: 100vw;
    left: 0;
    top: 0;
    display: flex;
        
}
#suboutput {
    width: 100vw;
    display: flex;
    flex-direction: row;
    /*justify-content: space-around;*/
    padding: 1rem;
}
#suboutput > div {
    position: relative;
    width: fit-content;
}
#align {
    width: 100vw;
    text-align: center;
}
#input {
    margin-top: 1rem;
    flex-direction: row;
}

#input > div {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    margin-right: 1rem;
    margin-left: 1rem;
}

textarea {
    height: 50vh;
    min-height: 200px;
}

table {
    width: min-content;
    border-collapse: collapse;
    margin-bottom: 0.5rem;
}
td {
    text-align: center;
    font-size: 1.2rem;
    line-height: 100%;
    text-wrap: nowrap;
    word-break: keep-all;
    white-space: nowrap;
}
td.mismatch {
    background: rgb(200,200,200);
}
td.typo {
    background: #FF3535;
}

#alignment {
    white-space: pre;
    margin-right: 5rem;
}

#wordlist tr:nth-of-type(odd) {
    background: rgba(0,0,0,0.2);
}
#wordlist td {
    vertical-align: baseline;
}
    </style>
</head>
<body>
    <div id="input">
        <div><label>Metrical text</label><textarea id="metrical"></textarea></div>
        <div><label>Word split</label><textarea id="wordsplit"></textarea></div>
        <div>
            <label>Word-by-word translation</label>
            <textarea id="engsplit"></textarea>
            <div>
                <input name="lookup" type="checkbox">
                <label for="lookup">Grammar lookup</label>
            </div>
        </div>
    </div>
    <div id="align"><button>Align</button></div>
    <div id="output">
        <div id="errors"></div>
        <div id="suboutput">
        <div id="alignment"></div>
        <div id="wordlist"></div>
        </div>
    </div>
</body>
