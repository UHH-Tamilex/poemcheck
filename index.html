    <style type="text/css">
body {
    position: relative;
    left: 0;
    display: flex;
    flex-direction: column;
}
#input, #output {
    width: 100vw;
    left: 0;
    top: 0;
    display: flex;
        
}

#preamble {
    display: block;
    margin: 1rem;
}
#output {
    flex-direction: column;
}

#errors {
    margin-left: 1rem;
    width: fit-content;
}
#suboutput {
    /*width: 100vw;*/
    display: flex;
    flex-direction: row;
    /*justify-content: space-around;*/
    padding: 1rem;
}
#suboutput > div {
    position: relative;
    width: fit-content;
}
#align {
    width: 100vw;
    text-align: center;
}
#input {
    margin-top: 1rem;
    flex-direction: row;
}

#input > div {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    margin-right: 1rem;
    margin-left: 1rem;
}

textarea {
    height: 50vh;
    min-height: 200px;
    font-family: inherit;
    font-size: 1.2rem;
}

table {
    width: min-content;
    border-collapse: collapse;
    margin-bottom: 0.5rem;
}

th {
    font-size: 1.2rem;
}
td {
    text-align: center;
    font-size: 1.2rem;
    text-wrap: nowrap;
    word-break: keep-all;
    white-space: nowrap;
}
#alignment td {
    line-height: 100%;
}
td.mismatch {
    background: rgb(200,200,200);
}
td.typo {
    background: #FF3535;
}

#alignment {
    white-space: pre;
    margin-right: 5rem;
}

#wordlist tr:nth-of-type(odd) {
    background: rgba(0,0,0,0.2);
}
#wordlist td {
    vertical-align: baseline;
}

#saveasbutton {
    display: none;
}
#blackout {
    position: fixed;
    display: flex;
    align-items: center;
    justify-content: center;
    left: 0;
    top: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(50,50,50,0.5);
    z-index: 10;
}

</head>
<body>
    <div id="preamble">
        <div><label>Text ID</label> <input type="text" id="poemid" placeholder="poemXX"></div>
    </div>
    <div id="input">
        <div><label>Metrical text</label><textarea id="metrical" spellcheck="false"></textarea></div>
        <div><label>Word split</label><textarea id="wordsplit" spellcheck="false"></textarea></div>
        <div>
            <label>Word-by-word translation</label>
            <textarea id="engsplit" spellcheck="false"></textarea>
            <div>
                <input name="lookup" id="lookup_checkbox" type="checkbox">
                <label for="lookup_checkbox">Grammar lookup</label>
            </div>
        </div>
    </div>
    <div id="align"><button id="alignbutton">Align</button> <button id="saveasbutton">Save as...</button></div>
    <div id="output">
        <div id="errors"></div>
        <div id="suboutput">
        <div id="alignment"></div>
        <div id="wordlist"></div>
        </div>
    </div>
</body>
