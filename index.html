body {
    position: absolute;
    left: 0;
    display: flex;
    flex-direction: column;
}
#input, #output {
    width: 100vw;
    left: 0;
    top: 0;
    display: flex;
        
}
#suboutput {
    width: 100vw;
    display: flex;
    flex-direction: row;
    justify-content: space-around;
}
#align {
    width: 100vw;
    text-align: center;
}
#input {
    margin-top: 1rem;
    flex-direction: row;
}

#input > div {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    margin-right: 1rem;
    margin-left: 1rem;
}

textarea {
    height: 50vh;
    min-height: 200px;
}

table {
    width: min-content;
    border-collapse: collapse;
    margin-bottom: 0.5rem;
}
td {
    text-align: center;
    font-size: 1.2rem;
    line-height: 100%;
    text-wrap: nowrap;
    word-break: keep-all;
    white-space: nowrap;
}
td.mismatch {
    background: rgb(200,200,200);
}
td.typo {
    background: #FF3535;
}

#alignment {
    white-space: pre;
    overflow-y: scroll;
}
